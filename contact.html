<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Saranya Satheesh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-intro fade-in">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Whether you want to collaborate or just chat, feel free to reach out using the form below.</p>
        </section>

        <section class="contact-form fade-in">
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div id="feedback" class="feedback hidden">
                <p>Thank you for reaching out! I will get back to you soon.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Saranya Satheesh. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
